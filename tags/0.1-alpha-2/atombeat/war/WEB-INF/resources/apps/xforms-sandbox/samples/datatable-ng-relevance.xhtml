<html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns="http://www.w3.org/1999/xhtml" xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:fr="http://orbeon.org/oxf/xml/form-runner" xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <head>
        <title>Using YUI's datatable</title>
        <xforms:model id="model">
            <xforms:instance id="instance">
                <instance xmlns="">
                    <record>
                        <AAA>1</AAA>
                        <BBB>foo</BBB>
                        <CCC>bar</CCC>
                    </record>
                    <record>
                        <AAA>100</AAA>
                        <BBB>bat</BBB>
                        <CCC>baz</CCC>
                    </record>
                    <record>
                        <AAA>2</AAA>
                        <BBB>bbb</BBB>
                        <CCC>ccc</CCC>
                    </record>
                </instance>
            </xforms:instance>
            <xforms:bind nodeset="instance('instance')/record/AAA" type="xs:unsignedByte"/>
            <xforms:instance id="relevance">
                <relevance xmlns="">
                    <table>show</table>
                    <table>hide</table>
                </relevance>
            </xforms:instance>

        </xforms:model>
    </head>
    <body>

        <h1>Testing non relevant datatables</h1>

        <p>A first table that is inially shown</p>

        <xforms:select1 ref="instance('relevance')/table[1]">
            <xforms:item>
                <xforms:label>show</xforms:label>
                <xforms:value>show</xforms:value>
            </xforms:item>
            <xforms:item>
                <xforms:label>hide</xforms:label>
                <xforms:value>hide</xforms:value>
            </xforms:item>
        </xforms:select1>

        <xforms:group ref=".[instance('relevance')/table[1] = 'show']">
            <fr:datatable>
                <thead>
                    <tr>
                        <th fr:sortable="true" fr:resizeable="true">AAA (s)</th>
                        <th fr:sortable="true" fr:resizeable="true">BBB (s)</th>
                        <th fr:sortable="true" fr:resizeable="true">CCC</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat-nodeset="record">
                        <td>
                            <xforms:output ref="AAA"/>
                        </td>
                        <td>
                            <xforms:output ref="BBB"/>
                        </td>
                        <td>
                            <xforms:output ref="CCC"/>
                        </td>
                    </tr>
                </tbody>
            </fr:datatable>
        </xforms:group>


        <p>A second one that is inially hidden</p>

        <xforms:select1 ref="instance('relevance')/table[2]">
            <xforms:item>
                <xforms:label>show</xforms:label>
                <xforms:value>show</xforms:value>
            </xforms:item>
            <xforms:item>
                <xforms:label>hide</xforms:label>
                <xforms:value>hide</xforms:value>
            </xforms:item>
        </xforms:select1>

        <xforms:group ref=".[instance('relevance')/table[2] = 'show']">
            <fr:datatable>
                <thead>
                    <tr>
                        <th fr:sortable="true" fr:resizeable="true">AAA (s)</th>
                        <th fr:sortable="true" fr:resizeable="true">BBB (s)</th>
                        <th fr:sortable="true" fr:resizeable="true">CCC</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat-nodeset="record">
                        <td>
                            <xforms:output ref="AAA"/>
                        </td>
                        <td>
                            <xforms:output ref="BBB"/>
                        </td>
                        <td>
                            <xforms:output ref="CCC"/>
                        </td>
                    </tr>
                </tbody>
            </fr:datatable>
        </xforms:group>
    </body>
</html>
