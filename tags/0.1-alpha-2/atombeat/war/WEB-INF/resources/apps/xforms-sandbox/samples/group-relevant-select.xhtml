<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Group Hidden with Relevant MIP</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <instance tab="1">
                    <tab1/>
                    <tab2/>
                </instance>
            </xforms:instance>
            <xforms:bind nodeset="/instance/tab1" relevant="/instance/@tab = 1"/>
            <xforms:bind nodeset="/instance/tab2" relevant="/instance/@tab = 2"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:div style="margin-bottom: 1em">
            <xforms:select1 ref="@tab" appearance="minimal">
                <xforms:item>
                    <xforms:label>Tab 1 (Yellow)</xforms:label>
                    <xforms:value>1</xforms:value>
                </xforms:item>
                <xforms:item>
                    <xforms:label>Tab 2 (Red)</xforms:label>
                    <xforms:value>2</xforms:value>
                </xforms:item>
                <xforms:refresh ev:event="xforms-value-changed"/>
            </xforms:select1>
        </xhtml:div>
        <xforms:group ref="tab1">
            <xhtml:div style="background: yellow">
                Hi there, this is the first tab!
            </xhtml:div>
        </xforms:group>
        <xforms:group ref="tab2">
            <xhtml:div style="background: red">
                Hi there, this is the second tab!
            </xhtml:div>
        </xforms:group>
    </xhtml:body>
</xhtml:html>
