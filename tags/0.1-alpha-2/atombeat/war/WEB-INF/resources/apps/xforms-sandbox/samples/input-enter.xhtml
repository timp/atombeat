<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Enter Key</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <instance>
                    <textfield/>
                </instance>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:p>
            <xforms:input ref="textfield" incremental="true">
                <xforms:label>Press enter in the text field: </xforms:label>
                <xforms:message level="modal" ev:event="DOMActivate">The enter key was pressed!</xforms:message>
            </xforms:input>
            <xforms:output ref="textfield"/>
        </xhtml:p>
        <xhtml:p>
            <xforms:textarea ref="textfield" incremental="true">
                <xforms:label>Has the same value as the text field: </xforms:label>
            </xforms:textarea>
        </xhtml:p>
    </xhtml:body>
</xhtml:html>
