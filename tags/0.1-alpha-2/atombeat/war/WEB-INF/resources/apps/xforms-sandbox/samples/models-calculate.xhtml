<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Multiple XForms Models</xhtml:title>
        <xforms:model id="model-a">
            <xforms:instance id="instance-a">
                <instance>1</instance>
            </xforms:instance>
        </xforms:model>
        <xforms:model id="model-b">
            <xforms:instance id="instance-b">
                <instance/>
            </xforms:instance>
            <xforms:bind nodeset="/instance" calculate="xxforms:instance('instance-a')"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:p>
            Enter value: <xforms:input ref="/instance"/>
        </xhtml:p>
        <xhtml:p>
            The value is: <xforms:output ref="xxforms:instance('instance-b')"/>
        </xhtml:p>
    </xhtml:body>
</xhtml:html>
