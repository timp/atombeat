<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Repeat With Select</xhtml:title>
        <!--<xhtml:script language="javascript" type="text/javascript" src="/ops/firebug/firebug.js"/>-->
        <xforms:model>
            <xforms:instance id="instance">
                <fruits gaga="gaga">
                    <fruit>
                        <name>Pear</name>
                        <selected-type>green</selected-type>
                        <type>green</type>
                        <type>red</type>
                        <type>iPod</type>
                    </fruit>
                    <fruit>
                        <name>Apple</name>
                        <selected-type>red</selected-type>
                        <type>green</type>
                        <type>red</type>
                        <type>iPod</type>
                    </fruit>
                </fruits>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>

        <xhtml:table>
            <xforms:repeat nodeset="fruit" id="fruit">
                <xhtml:tr>
                    <xhtml:td>
                        <xforms:select1 ref="selected-type" id="type-of-fruit">
                            <xforms:label>Type: </xforms:label>
                            <xforms:itemset nodeset="../type">
                                <xforms:label ref="."/>
                                <xforms:value ref="."/>
                            </xforms:itemset>
                        </xforms:select1>
                    </xhtml:td>
                </xhtml:tr>
            </xforms:repeat>
        </xhtml:table>

        <xforms:trigger>
            <xforms:label>Add fruit</xforms:label>
            <xforms:insert nodeset="fruit" at="index('fruit')" position="after" ev:event="DOMActivate"/>
        </xforms:trigger>
        <xforms:trigger>
            <xforms:label>Remove fruit</xforms:label>
            <xforms:delete nodeset="fruit" at="index('fruit')" ev:event="DOMActivate"/>
        </xforms:trigger>
        <xhtml:div>
            <xforms:textarea mediatype="text/html" ref="/fruits/@gaga"/>
        </xhtml:div>
    </xhtml:body>
</xhtml:html>
