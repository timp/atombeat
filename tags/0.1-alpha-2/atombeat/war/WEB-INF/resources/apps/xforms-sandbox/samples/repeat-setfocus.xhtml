<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:f="http://orbeon.org/oxf/xml/formatting"
            xmlns:xhtml="http://www.w3.org/1999/xhtml"
            xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
            xmlns:widget="http://orbeon.org/oxf/xml/widget"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Setfocus to Repeat Iteration</xhtml:title>
        <xforms:model>
            <xforms:instance id="main-instance">
                <table xmlns="">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </table>
            </xforms:instance>

            <xforms:action ev:event="xforms-ready">
                <xforms:setindex repeat="row-repeat" index="2"/>
                <xforms:setindex repeat="cell-repeat" index="3"/>
                <xforms:setfocus control="my-input"/>
            </xforms:action>

        </xforms:model>
    </xhtml:head>
    <xhtml:body>

        <table>
            <xforms:repeat nodeset="tr" id="row-repeat" xxforms:dnd="true">
                <tr>
                    <xforms:repeat nodeset="td" id="cell-repeat">
                        <td>
                            <xforms:input id="my-input" ref="."/>
                        </td>
                    </xforms:repeat>
                </tr>
            </xforms:repeat>
        </table>

        <!--<fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>-->

    </xhtml:body>
</xhtml:html>
