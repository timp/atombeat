<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Submssion Serialize</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <instance/>
            </xforms:instance>
            <xforms:submission id="get" method="get" serialization="none" action="http://www.google.com/"/>
            <xforms:submission id="post" method="post" serialization="none" action="http://localhost/" replace="instance"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:trigger>
            <xforms:label>Go to Google</xforms:label>
            <xforms:send submission="get" ev:event="DOMActivate"/>
        </xforms:trigger>
        <xforms:trigger>
            <xforms:label>Post to localhost</xforms:label>
            <xforms:send submission="post" ev:event="DOMActivate"/>
        </xforms:trigger>
    </xhtml:body>
</xhtml:html>
