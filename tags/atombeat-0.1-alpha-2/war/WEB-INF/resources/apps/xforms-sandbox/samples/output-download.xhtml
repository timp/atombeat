<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Output with Download Appearance</xhtml:title>
        <xforms:model id="my-model">
            <xforms:instance id="my-instance">
                <instance>
                    <file1 mediatype="" filename="" size=""/>
                </instance>
            </xforms:instance>

            <xforms:submission id="upload-submission" xxforms:ensure-uploads="true"
                           ref="." validate="false" relevant="false"
                           method="post" replace="none" resource="test:"/>

        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:upload ref="file1">
            <xforms:label>Upload</xforms:label>
            <xforms:mediatype ref="@mediatype"/>
            <xforms:filename ref="@filename"/>
            <xxforms:size ref="@size"/>

            <xforms:send ev:event="xforms-select" submission="upload-submission"/>

        </xforms:upload>

        <xhtml:br/>

        <xforms:output ref="file1" appearance="xxforms:download" xxforms:target="_top">
            <xforms:label>Download</xforms:label>
            <xforms:mediatype ref="@mediatype"/>
            <xforms:filename ref="@filename"/>
        </xforms:output>


    </xhtml:body>
</xhtml:html>
