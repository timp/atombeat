<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Repeat With Select</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <logos>
                    <logo/>
                    <logo>http://www.google.com/intl/en/images/logo.gif</logo>
                    <logo>http://crispierry.typepad.com/applepie/logo-apple.jpg</logo>
                    <logo>http://www.cs.utexas.edu/users/upe/prog-contest-2005/images/IBM-logo.gif</logo>
                </logos>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:repeat nodeset="logo[. != '']" id="fruit">
            <xhtml:div>
                <xforms:output mediatype="image/gif" value="."/>
            </xhtml:div>
        </xforms:repeat>
        <xforms:trigger>
            <xforms:label>Set</xforms:label>
            <xforms:setvalue ref="/logos/logo[1]" ev:event="DOMActivate">http://www.orbeon.com/orbeon-theme/images/orbeon-logo-trimmed-transparent-42.png</xforms:setvalue>
        </xforms:trigger>
    </xhtml:body>
</xhtml:html>
