<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Nested Switches</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <dummy/>
            </xforms:instance>
        </xforms:model>
        <xhtml:style type="text/css">
            .nested { margin-left: 1em; }
        </xhtml:style>
    </xhtml:head>
    <xhtml:body>

        <xforms:trigger>
            <xforms:label>Toggle 1</xforms:label>
            <xforms:toggle case="case-1" ev:event="DOMActivate"/>
        </xforms:trigger>
        <xforms:trigger>
            <xforms:label>Toggle 1.1</xforms:label>
            <xforms:toggle case="case-1-1" ev:event="DOMActivate"/>
        </xforms:trigger>
        <xforms:trigger>
            <xforms:label>Toggle 1.2</xforms:label>
            <xforms:toggle case="case-1-2" ev:event="DOMActivate"/>
        </xforms:trigger>
        <xforms:trigger>
            <xforms:label>Toggle 2</xforms:label>
            <xforms:toggle case="case-2" ev:event="DOMActivate"/>
        </xforms:trigger>
        <xforms:trigger>
            <xforms:label>Toggle 2.1</xforms:label>
            <xforms:toggle case="case-2-1" ev:event="DOMActivate"/>
        </xforms:trigger>
        <xforms:trigger>
            <xforms:label>Toggle 2.2</xforms:label>
            <xforms:toggle case="case-2-2" ev:event="DOMActivate"/>
        </xforms:trigger>

        <xforms:switch>
            <xforms:case id="case-1">
                <xhtml:div class="nested">
                    Case 1
                    <xforms:switch>
                        <xforms:case id="case-1-1">
                            <xhtml:div class="nested">
                                Case 1.1
                            </xhtml:div>
                        </xforms:case>
                        <xforms:case id="case-1-2">
                            <xhtml:div class="nested">
                                Case 1.2
                            </xhtml:div>
                        </xforms:case>
                    </xforms:switch>
                </xhtml:div>
            </xforms:case>
            <xforms:case id="case-2">
                <xhtml:div class="nested">
                    Case 2
                    <xforms:switch>
                        <xforms:case id="case-2-1">
                            <xhtml:div class="nested">
                                Case 2.1
                            </xhtml:div>
                        </xforms:case>
                        <xforms:case id="case-2-2">
                            <xhtml:div class="nested">
                                Case 2.2
                            </xhtml:div>
                        </xforms:case>
                    </xforms:switch>
                </xhtml:div>
            </xforms:case>
        </xforms:switch>

    </xhtml:body>
</xhtml:html>
