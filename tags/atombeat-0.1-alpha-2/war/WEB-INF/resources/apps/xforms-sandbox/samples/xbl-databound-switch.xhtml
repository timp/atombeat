<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xhtml:head>
        <xforms:model>
            <xforms:instance>
                <value>case1</value>
            </xforms:instance>
        </xforms:model>
        <xbl:xbl>
            <xbl:binding id="bound-switch-component" element="fr|databound-switch">
                <xbl:template>

                    <xforms:switch xbl:attr="ref" id="my-switch">
                        <!-- Toggle visible case upon initial display or value change -->
                        <!-- Here we assume that the case id matches the node value -->
                        <xforms:toggle ev:event="xforms-value-changed xforms-enabled" ev:target="my-switch" case="{.}"/>

                        <!-- Include nested cases -->
                        <xbl:content includes="fr|databound-switch > xforms|case"/>
                    </xforms:switch>
                </xbl:template>
            </xbl:binding>
        </xbl:xbl>
    </xhtml:head>
    <xhtml:body>

        <fr:databound-switch ref=".">
            <xforms:case id="case1">
                Case 1
            </xforms:case>
            <xforms:case id="case2">
                Case 2
            </xforms:case>
        </fr:databound-switch>

        <xforms:select1 ref=".">
            <xforms:label>Change</xforms:label>
            <xforms:item>
                <xforms:label>Case 1</xforms:label>
                <xforms:value>case1</xforms:value>
            </xforms:item>
            <xforms:item>
                <xforms:label>Case 2</xforms:label>
                <xforms:value>case2</xforms:value>
            </xforms:item>
            <xforms:item>
                <xforms:label>Case 3</xforms:label>
                <xforms:value>case3</xforms:value>
            </xforms:item>
        </xforms:select1>
    </xhtml:body>
</xhtml:html>
