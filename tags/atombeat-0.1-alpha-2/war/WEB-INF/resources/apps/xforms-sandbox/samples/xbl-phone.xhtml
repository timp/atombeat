<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xhtml:head>
        <xforms:model>
            <xforms:instance id="main-instance">
                <instance xmlns="">
                    <phone1/>
                    <phone2/>
                </instance>
            </xforms:instance>
            <xforms:bind nodeset="*" type="xforms:decimal"/>
        </xforms:model>
        <xhtml:style type="text/css">
            .xforms-group-appearance-xxforms-fieldset { padding: .5em }
        </xhtml:style>
    </xhtml:head>
    <xhtml:body>

        <xforms:group appearance="xxforms:fieldset">
            <xforms:label>Minimal Input Controls</xforms:label>
            <xforms:input ref="phone1">
                <xforms:label>Phone 1: </xforms:label>
            </xforms:input>

            <xforms:input ref="phone2">
                <xforms:label>Phone 2: </xforms:label>
            </xforms:input>
        </xforms:group>

        <xforms:group appearance="xxforms:fieldset">
            <xforms:label>Custom Phone Input Controls</xforms:label>
            <fr:us-phone ref="phone1" id="phone1">
                <xforms:label>Phone 1: </xforms:label>
            </fr:us-phone>

            <fr:us-phone ref="phone2" id="phone2">
                <xforms:label>Phone 2: </xforms:label>
            </fr:us-phone>
        </xforms:group>

        <fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>

    </xhtml:body>
</xhtml:html>
