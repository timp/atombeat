<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:exforms="http://www.exforms.org/exf/1-0"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xhtml:head>
        <xhtml:title>Checkboxes in Noscript mode</xhtml:title>
        <xforms:model id="main-model" xxforms:noscript="true">
            <xforms:instance id="main-instance">
                <values xmlns="">
                    <value1/>
                    <value2/>
                </values>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>

        <xhtml:p>
            This example checks that checkboxes work properly in Noscript mode, including clearing all checkboxes in a
            group.
        </xhtml:p>

        <xforms:select appearance="full" ref="value1" id="select1">
            <xforms:item>
                <xforms:label>First</xforms:label>
                <xforms:value>1</xforms:value>
            </xforms:item>
            <xforms:item>
                <xforms:label>Second</xforms:label>
                <xforms:value>2</xforms:value>
            </xforms:item>
        </xforms:select>

        <xforms:select appearance="full" ref="value2" id="select2">
            <xforms:item>
                <xforms:label>A</xforms:label>
                <xforms:value>a</xforms:value>
            </xforms:item>
            <xforms:item>
                <xforms:label>B</xforms:label>
                <xforms:value>b</xforms:value>
            </xforms:item>
        </xforms:select>

        <xforms:trigger>
            <xforms:label>Refresh</xforms:label>
        </xforms:trigger>

    </xhtml:body>
</xhtml:html>
