<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xhtml:head>
        <xhtml:title>Twitter Status XBL Component Example</xhtml:title>
        <!-- Main XForms model -->
        <xforms:model/>
        <xhtml:style type="text/css">
            .xbl-fr-button { display: block }
        </xhtml:style>
    </xhtml:head>
    <xhtml:body>
        <p>
            This example shows the use of a sample XBL component that retrieves a Twitter user's status timeline.
        </p>

        <!-- Use component a few times -->
        <fr:twitter-timeline id="twitter-1" username="orbeon" count="4"/>
        <fr:twitter-timeline id="twitter-2" username="cnn"/>

        <!--<fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>-->

    </xhtml:body>
</xhtml:html>
