<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xhtml:head>
        <xhtml:title>XBL - Databound Switch</xhtml:title>
        <xforms:model id="main-model">
            <xforms:instance id="main-instance">
                <ui>
                    <section>search</section>
                </ui>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <fr:databound-switch ref="section">
            <xforms:case id="search">
                <xforms:trigger appearance="minimal">
                    <xforms:label>Search</xforms:label>
                    <xforms:setvalue ev:event="DOMActivate" ref=".">results</xforms:setvalue>
                </xforms:trigger>
            </xforms:case>
            <xforms:case id="results">
                <xforms:trigger appearance="minimal">
                    <xforms:label>Back to search</xforms:label>
                    <xforms:setvalue ev:event="DOMActivate" ref=".">search</xforms:setvalue>
                </xforms:trigger>
            </xforms:case>
        </fr:databound-switch>
    </xhtml:body>
</xhtml:html>
