<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xhtml:head>
        <xhtml:title>FusionCharts</xhtml:title>
        <xforms:model id="my-model">
            <xforms:instance id="instance">
                <charts>
                    <column-3d>
                        <chart caption="Yearly Sales" xAxisName="Month" yAxisName="Sales" numberPrefix="$">
                            <set label="2007" value="1000000"/>
                            <set label="2008" value="1500000"/>
                            <set label="2009" value="2250000"/>
                        </chart>
                    </column-3d>
                    <doughnut-3d>
                        <chart caption='Company Revenue' showPercentageValues='1'>
                            <set label='Services' value='26' />
                            <set label='Hardware' value='32' />
                            <set label='Software' value='42' />
                        </chart>
                    </doughnut-3d>
                </charts>
            </xforms:instance>

            <xforms:action ev:event="add-month" context="column-3d/chart">
                <xforms:insert context="." origin="xxforms:attribute('animation', '0')"/>
                <xxforms:variable name="current" select="set[last()]"/>
                <xforms:insert nodeset="set"/>
                <xforms:setvalue ref="set[last()]/@label" value="$current/@label + 1"/>
                <xforms:setvalue ref="set[last()]/@value" value="$current/@value * 1.5"/>
                <xforms:dispatch if="10 > count(set)" name="add-month" target="my-model" delay="1000"/>
            </xforms:action>

        </xforms:model>
        <xhtml:style type="text/css">
            legend { font-weight: bold }
        </xhtml:style>

    </xhtml:head>
    <xhtml:body>
        <xhtml:fieldset>
            <xhtml:legend>Column 3D</xhtml:legend>
            <fr:fusion-charts ref="column-3d/chart" swf="Column3D" width="600" height="400"/>
            <fr:button>
                <xforms:label>Show me the future</xforms:label>
                <xforms:action ev:event="DOMActivate">
                    <xforms:dispatch name="add-month" target="my-model"/>
                </xforms:action>
            </fr:button>
        </xhtml:fieldset>
        <xhtml:fieldset>
            <xhtml:legend>Doughnut 3D</xhtml:legend>
            <fr:fusion-charts ref="doughnut-3d/chart" swf="Doughnut2D" width="400" height="300"/>
        </xhtml:fieldset>
    </xhtml:body>
</xhtml:html>
