<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Repeat initialized on xforms-ready</xhtml:title>
        <xforms:model>
            <xforms:instance id="colors">
                <dummy/>
            </xforms:instance>
            <xforms:submission id="get-colors" method="get" action="http://www.geocities.com/_jalex_/list.xml"
                serialization="none" replace="instance" instance="colors"/>
            <xforms:send submission="get-colors" ev:event="xforms-ready"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        Current index: <xforms:output value="index('color-index')"/>
        <xforms:repeat nodeset="instance('colors')/color" id="color-index">
            <xhtml:p>
                <xforms:output ref="."/>
            </xhtml:p>
        </xforms:repeat>
    </xhtml:body>
</xhtml:html>
