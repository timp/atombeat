<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Submission Replace All</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <name/>
            </xforms:instance>
            <xforms:instance id="orbeon-embeddable">
                <orbeon-embeddable/>
            </xforms:instance>
            <xforms:submission id="say-hello" method="post" action="/xforms-sandbox/sample/submission-replace-all-2{
                if (instance('orbeon-embeddable') != '') then '?orbeon-embeddable=true' else ''}" replace="all"/>
            <xforms:setvalue ref="instance('orbeon-embeddable')" value="xxforms:get-request-parameter('orbeon-embeddable')" ev:event="xforms-ready"/>

        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:p>
            <xforms:input ref="/name">
                <xforms:label>What is your name? </xforms:label>
            </xforms:input>
            <xforms:trigger>
                <xforms:label>Submit</xforms:label>
                <xforms:send submission="say-hello" ev:event="DOMActivate"/>
            </xforms:trigger>
        </xhtml:p>
    </xhtml:body>
</xhtml:html>
