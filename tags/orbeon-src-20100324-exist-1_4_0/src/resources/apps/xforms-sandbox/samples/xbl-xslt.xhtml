<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:xhtml="http://www.w3.org/1999/xhtml"
            xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xs="http://www.w3.org/2001/XMLSchema"
            xmlns:xi="http://www.w3.org/2001/XInclude"
            xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
            xmlns:xbl="http://www.w3.org/ns/xbl"
            xmlns:xxbl="http://orbeon.org/oxf/xml/xbl"
            xmlns:oxf="http://www.orbeon.com/oxf/processors"
            xmlns:foo="http://orbeon.org/oxf/xml/foo"
            xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
            xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xhtml:head>
        <xhtml:title>XBL</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <items xmlns="">
                    <item label="One" value="1"/>
                    <item label="Two" value="2"/>
                    <item label="Three" value="3"/>
                    <item label="Four" value="4"/>
                    <item label="Five" value="5"/>
                    <item label="Six" value="6"/>
                    <item label="Seven" value="7"/>
                    <item label="Eight" value="8"/>
                </items>
            </xforms:instance>
        </xforms:model>

        <xbl:xbl script-type="application/xhtml+xml">
            <xbl:binding id="foo-table-alternate" element="foo|table-alternate">
                <xbl:template xxbl:transform="oxf:xslt">
                    <xsl:transform version="2.0">
                        <xsl:template match="@*|node()">
                            <xsl:copy>
                                <xsl:if test="/*">
                                    <xsl:attribute name="xxbl:scope">outer</xsl:attribute>
                                </xsl:if>
                                <xsl:apply-templates select="@*[not(name() = ('style1', 'style2'))]|node()"/>
                            </xsl:copy>
                        </xsl:template>
                        <xsl:template match="foo:table-alternate">
                            <xhtml:table>
                                <xsl:apply-templates select="@*|node()"/>
                            </xhtml:table>
                        </xsl:template>
                        <xsl:template match="xforms:repeat/xhtml:tr" >
                            <xxforms:variable name="position" select="position()"/>
                            <xforms:group ref=".[$position mod 2 = 1]">
                                <xhtml:tr xbl:attr="style=style1">
                                    <xsl:apply-templates select="@*|node()"/>
                                </xhtml:tr>
                            </xforms:group>
                            <xforms:group ref=".[not($position mod 2 = 1)]">
                                <xhtml:tr xbl:attr="style=style2">
                                    <xsl:apply-templates select="@*|node()"/>
                                </xhtml:tr>
                            </xforms:group>
                        </xsl:template>
                    </xsl:transform>
                </xbl:template>
            </xbl:binding>
        </xbl:xbl>

    </xhtml:head>
    <xhtml:body>

        <xhtml:h2>Alternate table</xhtml:h2>
        <foo:table-alternate class="gridtable" style1="background: red" style2="background: white">
            <xhtml:tr>
                <xhtml:th>Label</xhtml:th>
                <xhtml:th>Value</xhtml:th>
            </xhtml:tr>
            <xforms:repeat nodeset="item">
                <xhtml:tr>
                    <xhtml:td>
                        <xforms:output value="@label"/>
                    </xhtml:td>
                    <xhtml:td>
                        <xforms:output value="@value"/>
                    </xhtml:td>
                </xhtml:tr>
            </xforms:repeat>
        </foo:table-alternate>
        <!--<fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>-->
    </xhtml:body>
</xhtml:html>
