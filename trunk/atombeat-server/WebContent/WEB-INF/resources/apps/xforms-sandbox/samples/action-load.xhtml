<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Load</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <instance>
                    <yahoo>http://www.yahoo.com</yahoo>
                </instance>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:p>
            Google
            <xforms:trigger>
                <xforms:label>Replace</xforms:label>
                <xforms:load resource="http://www.google.com/" show="replace" ev:event="DOMActivate"/>
            </xforms:trigger>
            <xforms:trigger>
                <xforms:label>New</xforms:label>
                <xforms:load resource="http://www.google.com/" show="new" ev:event="DOMActivate"/>
            </xforms:trigger>
        </xhtml:p>
        <xhtml:p>
            Yahoo!
            <xforms:trigger>
                <xforms:label>Replace</xforms:label>
                <xforms:load ref="yahoo" show="replace" ev:event="DOMActivate"/>
            </xforms:trigger>
            <xforms:trigger>
                <xforms:label>New</xforms:label>
                <xforms:load ref="yahoo" show="new" ev:event="DOMActivate"/>
            </xforms:trigger>
        </xhtml:p>
        <xhtml:p>
            Google and Yahoo!
            <xforms:trigger>
                <xforms:label>Replace</xforms:label>
                <xforms:action ev:event="DOMActivate">
                    <xforms:load resource="http://www.google.com/" show="replace"/>
                    <xforms:load ref="yahoo" show="replace"/>
                </xforms:action>
            </xforms:trigger>
            <xforms:trigger>
                <xforms:label>New</xforms:label>
                <xforms:action ev:event="DOMActivate">
                    <xforms:load resource="http://www.google.com/" show="new"/>
                    <xforms:load ref="yahoo" show="new"/>
                </xforms:action>
            </xforms:trigger>
        </xhtml:p>
    </xhtml:body>
</xhtml:html>
