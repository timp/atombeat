<html xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:f="http://orbeon.org/oxf/xml/formatting" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xxforms="http://orbeon.org/oxf/xml/xforms" xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
    xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <head>
        <title>Using YUI's datatable</title>
        <xforms:model id="model">
            <xforms:instance id="instance">
                <instance xmlns="">
                    <record>
                        <AAA>1</AAA>
                        <BBB>foo</BBB>
                        <CCC>bar</CCC>
                    </record>
                    <record>
                        <AAA>100</AAA>
                        <BBB>bat</BBB>
                        <CCC>baz</CCC>
                    </record>
                    <record>
                        <AAA>2</AAA>
                        <BBB>bbb bbb bbb bbb bbb bbb bbb bbb bbb bbb bbb bbb bbb bbb </BBB>
                        <CCC>ccc</CCC>
                    </record>
                </instance>
            </xforms:instance>
            <xforms:bind nodeset="instance('instance')/record/AAA" type="xs:unsignedByte"/>
            <xforms:instance id="nbrows">
                <nbrows xmlns="">1</nbrows>
            </xforms:instance>
        </xforms:model>
    </head>
    <body>

        <h1>Using the datatable widget (new generation)</h1>

        <p>Testing xforms:repeat nodeset updates. Set the number of rows to 0 and then to 3 and see what happens...</p>
        <p><xforms:input ref="xxforms:instance('nbrows')">
            <xforms:label>Number of rows (0 to 3): </xforms:label>
            </xforms:input>
        </p>
        <fr:datatable scrollable="horizontal" width="190px">
            <thead>
                <tr>
                    <th fr:sortable="true" fr:resizeable="true">AAA (s)</th>
                    <th fr:sortable="true" fr:resizeable="true">BBB (s)</th>
                    <th>CCC</th>
                </tr>
            </thead>
            <tbody>
            <xforms:repeat nodeset="record[position() &lt;= xxforms:instance('nbrows')]">
                <tr>
                    <td>
                        <xforms:output ref="AAA"/>
                    </td>
                    <td>
                        <xforms:output ref="BBB"/>
                    </td>
                    <td>
                        <xforms:output ref="CCC"/>
                    </td>
                </tr>
            </xforms:repeat>
            </tbody>
        </fr:datatable>

    </body>
</html>
