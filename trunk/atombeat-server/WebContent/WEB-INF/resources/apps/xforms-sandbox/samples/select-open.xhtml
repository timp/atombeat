<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Open Selection</xhtml:title>
        <xforms:model>
            <xforms:instance id="main-instance">
                <country>
                    <name/>
                    <us-code/>
                </country>
            </xforms:instance>
            <xforms:instance id="countries">
                <countries>
                    <country>
                        <name>Afghanistan</name>
                        <us-code>af</us-code>
                    </country>
                    <country>
                        <name>Akrotiri</name>
                        <us-code>ax</us-code>
                    </country>
                    <country>
                        <name>Albania</name>
                        <us-code>al</us-code>
                    </country>
                </countries>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:select1 ref="name" selection="open" id="country-name" appearance="xxforms:autocomplete">
            <xforms:label>Country name: </xforms:label>
            <xforms:itemset nodeset="instance('countries')/country">
                <xforms:label ref="name"/>
                <xforms:value ref="name"/>
            </xforms:itemset>
        </xforms:select1>
    </xhtml:body>
</xhtml:html>
