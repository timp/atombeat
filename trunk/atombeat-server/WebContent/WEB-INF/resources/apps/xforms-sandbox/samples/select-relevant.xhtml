<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Relevant Select</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <instance>
                    <select/>
                    <select-item-relevance/>
                    <relevant>false</relevant>
                    <itemset>
                        <item>
                            <label>Yes</label>
                            <value>true</value>
                        </item>
                        <item>
                            <label>No</label>
                            <value>false</value>
                        </item>
                    </itemset>
                </instance>
            </xforms:instance>
            <xforms:bind nodeset="/instance/select" relevant="/instance/relevant = 'true'"/>
            <xforms:bind nodeset="/instance/itemset/item[value = 'true']" relevant="/instance/relevant = 'true'"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:div style="margin-bottom: 1em">
            <xforms:select1 ref="/instance/relevant" appearance="full">
                <xforms:label>Display radio button below?</xforms:label>
                <xforms:item>
                    <xforms:label>Yes</xforms:label>
                    <xforms:value>true</xforms:value>
                </xforms:item>
                <xforms:item>
                    <xforms:label>No</xforms:label>
                    <xforms:value>false</xforms:value>
                </xforms:item>
            </xforms:select1>
        </xhtml:div>

                <!--</xforms:item>-->
            <!--</xforms:select1>-->
        <!--</xhtml:div>-->
        <xhtml:div style="margin-bottom: 1em">
            <xforms:select1 ref="/instance/select-item-relevance" appearance="minimal">
                <xforms:label class="gaga">Label for select</xforms:label>
                <xforms:itemset nodeset="/instance/itemset/item">
                    <xforms:label ref="label"/>
                    <xforms:value ref="value"/>
                </xforms:itemset>
            </xforms:select1>
        </xhtml:div>
    </xhtml:body>
</xhtml:html>
