<html xmlns:xf="http://www.w3.org/2002/xforms" xmlns:f="http://orbeon.org/oxf/xml/formatting" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xxforms="http://orbeon.org/oxf/xml/xforms" xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
    xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/"
    xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:xxi="http://orbeon.org/oxf/xml/xinclude">

    <head>
        <title>Using YUI's datatable</title>
        <xf:model id="model">
            <xf:instance id="instance" src="http://feeds.feedburner.com/xml-web-apps"/>
        </xf:model>
    </head>
    <body>

        <h1>Using YUI's datatable (new generation) to display a RSS channel</h1>

        <p>This sample shows that cells content isn't restricted to simple values but also support complex content (in that case, a link).</p>

        <fr:datatable>
            <!-- Optional <thead>, otherwise try to build one from body -->
            <thead>
                <tr>
                    <th fr:sortable="true" fr:resizeable="true">Author</th>
                    <th fr:sortable="true" fr:resizeable="true">Title</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat-nodeset="/rss/channel/item">
                    <td>
                        <!-- Classes allow setting column properties -->
                        <xf:output ref="dc:creator"/>
                    </td>
                    <td>
                        <!-- Classes allow setting column properties -->
                        <a href="{link}" title="{title}">
                            <xf:output value="title"/>
                        </a>
                    </td>
                </tr>
            </tbody>
        </fr:datatable>

    </body>
</html>
