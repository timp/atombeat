<html xmlns:xf="http://www.w3.org/2002/xforms" xmlns:f="http://orbeon.org/oxf/xml/formatting" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xxforms="http://orbeon.org/oxf/xml/xforms" xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
    xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:atom="http://www.w3.org/2005/Atom">

    <head>
        <title>Using YUI's datatable</title>
        <xf:model id="model">
            <xf:instance id="instance" src="http://search.twitter.com/search.atom?q=xforms&amp;rpp=100"/>
            <xf:bind nodeset="instance('instance')/atom:entry/atom:published" type="xf:dateTime"/>
        </xf:model>
    </head>
    <body>

        <h1>Scrolable data table widgets (new generation)</h1>

        <p>This sample demonstrates scrollable datatables.</p>

           <p>Scrollable in both directions</p>
        <fr:datatable scrollable="both" width="800px" height="500px">
            <thead>
                <tr>
                    <th fr:sortable="true" fr:resizeable="true">Date</th>
                    <th fr:sortable="true" fr:resizeable="true">Author</th>
                    <th fr:sortable="true" fr:resizeable="true">Title</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat-nodeset="/atom:feed/atom:entry">
                    <td>
                        <xf:output ref="atom:published" xxforms:format="format-dateTime(., '[M01]/[D01]/[Y] - [h01]:[m01]:[s01]')"/>
                    </td>
                    <td>
                        <a href="{atom:author/atom:uri}">
                            <xf:output value="atom:author/atom:name"/>
                        </a>
                    </td>
                    <td>
                        <xf:output value="atom:title"/>
                    </td>
                </tr>
            </tbody>
        </fr:datatable>

        <p>Scrollable vertically only</p>
        <fr:datatable scrollable="vertical" height="500px">
            <thead>
                <tr>
                    <th fr:sortable="true" fr:resizeable="true">Date</th>
                    <th fr:sortable="true" fr:resizeable="true">Author</th>
                    <th fr:sortable="true" fr:resizeable="true">Title</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat-nodeset="/atom:feed/atom:entry">
                    <td>
                        <xf:output ref="atom:published" xxforms:format="format-dateTime(., '[M01]/[D01]/[Y] - [h01]:[m01]:[s01]')"/>
                    </td>
                    <td>
                        <a href="{atom:author/atom:uri}">
                            <xf:output value="atom:author/atom:name"/>
                        </a>
                    </td>
                    <td>
                        <xf:output value="atom:title"/>
                    </td>
                </tr>
            </tbody>
        </fr:datatable>

        <p>Scrollable horizontally only</p>
        <fr:datatable scrollable="horizontal" width="800px">
            <thead>
                <tr>
                    <th fr:sortable="true" fr:resizeable="true">Date</th>
                    <th fr:sortable="true" fr:resizeable="true">Author</th>
                    <th fr:sortable="true" fr:resizeable="true">Title</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat-nodeset="/atom:feed/atom:entry[position() &lt;= 10]">
                    <td>
                        <xf:output ref="atom:published" xxforms:format="format-dateTime(., '[M01]/[D01]/[Y] - [h01]:[m01]:[s01]')"/>
                    </td>
                    <td>
                        <a href="{atom:author/atom:uri}">
                            <xf:output value="atom:author/atom:name"/>
                        </a>
                    </td>
                    <td>
                        <xf:output value="atom:title"/>
                    </td>
                </tr>
            </tbody>
        </fr:datatable>

    </body>
</html>
