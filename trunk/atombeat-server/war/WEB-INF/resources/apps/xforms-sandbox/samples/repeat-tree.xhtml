<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Repeat With Tree</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <fruits>
                    <fruit>
                        <name>Apple</name>
                        <selected-type>green</selected-type>
                        <type>green</type>
                        <type>red</type>
                        <type>iPod</type>
                    </fruit>
                </fruits>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:repeat nodeset="fruit" id="fruit">
            <xhtml:div>
                <xforms:select1 ref="selected-type" id="type-of-fruit" appearance="xxforms:tree">
                    <xforms:label>Type: </xforms:label>
                    <xforms:itemset nodeset="../type">
                        <xforms:label ref="."/>
                        <xforms:value ref="."/>
                    </xforms:itemset>
                </xforms:select1>
            </xhtml:div>
        </xforms:repeat>
        <xforms:trigger>
            <xforms:label>Add fruit</xforms:label>
            <xforms:insert nodeset="fruit" at="index('fruit')" position="after" ev:event="DOMActivate"/>
        </xforms:trigger>
        <xforms:trigger>
            <xforms:label>Remove fruit</xforms:label>
            <xforms:delete nodeset="fruit" at="index('fruit')" ev:event="DOMActivate"/>
        </xforms:trigger>
    </xhtml:body>
</xhtml:html>
