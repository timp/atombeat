<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:exforms="http://www.exforms.org/exf/1-0"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Single-Node Binding</xhtml:title>
        <xforms:model>
            <xforms:instance id="main-instance">
                <instance>
                    <html>This is <b>bold</b> text.</html>
                    <html/>
                </instance>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>

        <xforms:group ref="html[1]">
            <xforms:input ref=".">
                <xforms:label>Part 1:</xforms:label>
            </xforms:input>

            <xforms:input ref="b">
                <xforms:label>Part 2:</xforms:label>
            </xforms:input>

            <!-- TODO: We don't yet support binding directly to text nodes, apparently! -->
            <!--<xforms:input ref="text()[2]">-->
                <!--<xforms:label>Part 3:</xforms:label>-->
            <!--</xforms:input>-->
        </xforms:group>

        <xhtml:br/>

        <xforms:input ref="html[2]">
            <xforms:label>Part 1:</xforms:label>
        </xforms:input>
    </xhtml:body>
</xhtml:html>
