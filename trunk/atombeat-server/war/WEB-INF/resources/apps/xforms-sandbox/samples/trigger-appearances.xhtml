<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Trigger Appearances</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <instance>
                    <label>Label</label>
                    <message>Triggered</message>
                    <help>Help</help>
                    <hint>Hint</hint>
                </instance>
            </xforms:instance>
            <xforms:submission method="post" id="submission"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:h2>Trigger</xhtml:h2>
        <xhtml:p>
            <xforms:trigger>
                <xforms:label ref="label"/>
                <xforms:message level="modal" ref="message" ev:event="DOMActivate"/>
                <xforms:help ref="help"/>
                <xforms:hint ref="hint"/>
            </xforms:trigger>
        </xhtml:p>
        <xhtml:p>
            <xforms:trigger>
                <xforms:label>
                    <xhtml:img src="../../apps/xforms-sandbox/samples/images/save.gif"/>
                    <xhtml:span>
                        <xforms:output value="label"/>
                    </xhtml:span>
                </xforms:label>
                <xforms:message level="modal" ref="message" ev:event="DOMActivate"/>
                <xforms:help ref="help"/>
                <xforms:hint ref="hint"/>
            </xforms:trigger>
        </xhtml:p>
        <xhtml:p>
            <xforms:trigger appearance="minimal">
                <xforms:label>
                    <xhtml:img src="../../apps/xforms-sandbox/samples/images/submit.gif"/>
                </xforms:label>
                <xforms:message level="modal" ref="message" ev:event="DOMActivate"/>
                <xforms:help ref="help"/>
                <xforms:hint ref="hint"/>
            </xforms:trigger>
        </xhtml:p>
        <xhtml:p>
            <xforms:trigger appearance="minimal">
                <xforms:label ref="label"/>
                <xforms:message level="modal" ref="message" ev:event="DOMActivate"/>
                <xforms:help ref="help"/>
                <xforms:hint ref="hint"/>
                <xforms:load ev:event="DOMActivate" resource="http://www.google.com/"/>
            </xforms:trigger>
        </xhtml:p>
        <xhtml:h2>Submit</xhtml:h2>
        <xhtml:p>
            <xforms:submit submission="submission">
                <xforms:label ref="label"/>
                <xforms:message level="modal" ref="message" ev:event="DOMActivate"/>
                <xforms:help ref="help"/>
                <xforms:hint ref="hint"/>
            </xforms:submit>
        </xhtml:p>
        <xhtml:p>
            <xforms:submit submission="submission">
                <xforms:label>
                    <xhtml:img src="../../apps/xforms-sandbox/samples/images/save.gif"/>
                    <xhtml:span>
                        <xforms:output value="label"/>
                    </xhtml:span>
                </xforms:label>
                <xforms:message level="modal" ref="message" ev:event="DOMActivate"/>
                <xforms:help ref="help"/>
                <xforms:hint ref="hint"/>
            </xforms:submit>
        </xhtml:p>
        <xhtml:p>
            <xforms:submit submission="submission" appearance="minimal">
                <xforms:label>
                    <xhtml:img src="../../apps/xforms-sandbox/samples/images/submit.gif"/>
                </xforms:label>
                <xforms:message level="modal" ref="message" ev:event="DOMActivate"/>
                <xforms:help ref="help"/>
                <xforms:hint ref="hint"/>
            </xforms:submit>
        </xhtml:p>
        <xhtml:p>
            <xforms:submit submission="submission" appearance="minimal">
                <xforms:label ref="label"/>
                <xforms:message level="modal" ref="message" ev:event="DOMActivate"/>
                <xforms:help ref="help"/>
                <xforms:hint ref="hint"/>
            </xforms:submit>
        </xhtml:p>
        <xhtml:h2>Change</xhtml:h2>
        <xhtml:p>
            <xforms:input ref="label">
                <xforms:label class="fixed-width">Label:</xforms:label>
            </xforms:input>
        </xhtml:p>
        <xhtml:p>
            <xforms:input ref="message">
                <xforms:label class="fixed-width">Message:</xforms:label>
            </xforms:input>
        </xhtml:p>
        <xhtml:p>
            <xforms:input ref="help">
                <xforms:label class="fixed-width">Help:</xforms:label>
            </xforms:input>
        </xhtml:p>
        <xhtml:p>
            <xforms:input ref="hint">
                <xforms:label class="fixed-width">Hint:</xforms:label>
            </xforms:input>
        </xhtml:p>
    </xhtml:body>
</xhtml:html>
