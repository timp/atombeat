<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xhtml:head>
        <xhtml:title>Example of fr:box-select control</xhtml:title>
        <xforms:model>
            <xforms:instance id="main-instance">
                <instance xmlns="">
                    <value1/>
                    <value2/>
                </instance>
            </xforms:instance>
            <xforms:instance id="items-instance">
                <fruits xmlns="">
                    <fruit id="1">
                        <name>Apple</name>
                    </fruit>
                    <fruit id="2">
                        <name>Banana</name>
                    </fruit>
                    <fruit id="3">
                        <name>Orange</name>
                    </fruit>
                    <fruit id="4">
                        <name>Kiwi</name>
                    </fruit>
                </fruits>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>

        <fr:box-select ref="value1" id="value1">
            <xforms:label>Fruit 1: </xforms:label>
            <xforms:itemset nodeset="xxforms:instance('items-instance')/fruit">
                <xforms:label ref="name"/>
                <xforms:value ref="@id"/>
            </xforms:itemset>
        </fr:box-select>

        <fr:box-select ref="value2" id="value2">
            <xforms:label>Fruit 2: </xforms:label>
            <xforms:itemset nodeset="xxforms:instance('items-instance')/fruit">
                <xforms:label ref="name"/>
                <xforms:value ref="@id"/>
            </xforms:itemset>
        </fr:box-select>

        <fr:xforms-inspector xmlns:fr="http://orbeon.org/oxf/xml/form-runner"/>

    </xhtml:body>
</xhtml:html>
