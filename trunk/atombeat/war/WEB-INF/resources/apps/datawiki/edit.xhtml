<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xforms="http://www.w3.org/2002/xforms"
      xmlns:xs="http://www.w3.org/2001/XMLSchema"
      xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
      xmlns:fr="http://orbeon.org/oxf/xml/form-runner">
      
    <head>
        <title>AtomBeat DataWiki</title>
        
        <xforms:model id="mod-main">
        
            <xforms:instance id="ins-table" src="/apps/datawiki/template-table.xml"/>
            
            <xforms:bind nodeset="instance('ins-table')/tbody/tr">
            
            	<xforms:bind nodeset="td">
    	       		<xforms:bind nodeset="for $p in (position()) return .[instance('ins-table')/thead/tr/th[$p]/datatype = 'integer']" type="xs:integer"/>
	           	</xforms:bind>
 
            </xforms:bind>
            
        </xforms:model>
        
        <style type="text/css">
            .data-table { background-color: #fce5b6 }
            .data-table .add-td {  }
            .data-table .form-td { background: transparent; padding: 0 }
            .data-table thead .xforms-repeat-selected-item-1 { background: transparent }
        
        </style>

    </head>
    
    <body>
    
    	<p>Welcome to DataWiki! - Edit</p>
    	
    	<xforms:repeat nodeset="instance('ins-table')/thead/tr/th">
    		<p>
    			<xforms:output value="label"/>
    			<xforms:input ref="datatype">
    				<xforms:label>datatype: </xforms:label>
    				<xforms:rebuild ev:event="xforms-value-changed"/>
    			</xforms:input>
    		</p>
    	</xforms:repeat>
    			
		<table class="data-table">
			<thead>
				<tr>
					<xforms:repeat nodeset="instance('ins-table')/thead/tr/th">
						<th class="add-td">
							<xforms:output value="context()/text()"/>
						</th>
					</xforms:repeat>
				</tr>
			</thead>
			<tbody>
				<xforms:repeat nodeset="instance('ins-table')/tbody/tr">
					<tr>
						<xforms:repeat nodeset="context()/td">
							<td class="form-td">
								<xforms:input ref="context()">
									<xforms:label/>
									<xforms:alert>The data are not valid.</xforms:alert>
								</xforms:input>
							</td>
						</xforms:repeat>
					</tr>
				</xforms:repeat>
			</tbody>
		</table>
    	
    </body>
</html>
