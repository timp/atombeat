<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xforms="http://www.w3.org/2002/xforms">
    <head>
        <title>AtomBeat DataWiki</title>
        
        <xforms:model>
        
            <xforms:instance id="ins-table">
            	<table>
            		<thead>
            			<tr>
            				<th>Foo</th>
            				<th>Bar</th>
            			</tr>
            		</thead>
            		<tbody>
            			<tr>
            				<td>1</td>
            				<td>X</td>
            			</tr>
            			<tr>
            				<td>2</td>
            				<td>Y</td>
            			</tr>
            		</tbody>
            	</table>
            </xforms:instance>

        </xforms:model>

    </head>
    <body>
        <p>
            <i>This example is described in details in the <a href="/doc/intro-tutorial">Orbeon Forms Tutorial</a>.</i>
        </p>
        <p>
            <xforms:input ref="/first-name" incremental="true">
                <xforms:label>Please enter your first name:</xforms:label>
            </xforms:input>
        </p>
        <p>
            <xforms:output value="if (normalize-space(/first-name) = '') then '' else concat('Hello, ', /first-name, '!')"/>
        </p>
    </body>
</html>
