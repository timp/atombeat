<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xforms="http://www.w3.org/2002/xforms"
      xmlns:xs="http://www.w3.org/2001/XMLSchema"
      xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
      xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
      xmlns:atom="http://www.w3.org/2005/Atom">
      
    <head>
        <title>AtomBeat DataWiki - <xforms:output ref="instance('ins-entry')/atom:title"/></title>
        
        <xforms:model id="mod-main">

			<xforms:submission 
				id="sub-get-entry"
				resource="{xxforms:get-request-parameter('entry')}"
				method="get"
				replace="instance"
				instance="ins-entry">
			</xforms:submission>        

			<xforms:send ev:event="xforms-model-construct-done" submission="sub-get-entry"/>
			
            <xforms:instance id="ins-entry">
            	<atom:entry/>
            </xforms:instance>
            
            <xforms:bind nodeset="instance('ins-entry')/atom:content/table/tbody/tr">
            
            	<xforms:bind nodeset="td">
            	
					<!-- type bindings - needed to ensure datatable sorts properly -->
    	       		<xforms:bind nodeset="for $p in (position()) return .[instance('ins-entry')/atom:content/table/thead/tr/th[$p]/datatype = 'integer']" type="xforms:integer"/>
    	       		<xforms:bind nodeset="for $p in (position()) return .[instance('ins-entry')/atom:content/table/thead/tr/th[$p]/datatype = 'boolean']" type="xforms:boolean"/>
    	       		<xforms:bind nodeset="for $p in (position()) return .[instance('ins-entry')/atom:content/table/thead/tr/th[$p]/datatype = 'date']" type="xforms:date"/>
    	       		<xforms:bind nodeset="for $p in (position()) return .[instance('ins-entry')/atom:content/table/thead/tr/th[$p]/datatype = 'time']" type="xforms:time"/>
    	       		<xforms:bind nodeset="for $p in (position()) return .[instance('ins-entry')/atom:content/table/thead/tr/th[$p]/datatype = 'decimal']" type="xforms:decimal"/>

	           	</xforms:bind>
 
            </xforms:bind>

        </xforms:model>
        
        <link rel="stylesheet" type="text/css" href="/ops/yui/tabview/assets/skins/sam/tabview.css"></link>
        <style type="text/css">
.yui-skin-sam tr.yui-dt-selected td, .yui-skin-sam tr.yui-dt-selected td.yui-dt-asc, .yui-skin-sam tr.yui-dt-selected td.yui-dt-desc {
	background-color:inherit;
	color:inherit;
}

.yui-skin-sam .yui-dt-scrollable .yui-dt-hd {
	border-top: none;
	border-bottom: none;
	border-left: none;
	border-right: none;
}

.yui-skin-sam .yui-dt-scrollable table {
	border: 1px solid #7F7F7F;
}
        </style>

    </head>
    
    <body>
    
    	<xforms:group ref="instance('ins-entry')">
	
			<p><a href="./">DataWiki</a></p>
			
			<h1><xforms:output ref="atom:title"/></h1>  
			
			<p></p>  	
    	
    		<div class="yui-navset yui-navset-top">
    			<ul class="yui-nav">
    				<li class="selected">
    					<a href="view?entry={atom:link[@rel='edit']/@href}">
	    					<em>View</em>
    					</a>
    				</li>
    				<li>
    					<a href="edit?entry={atom:link[@rel='edit']/@href}">
	    					<em>Edit</em>
    					</a>
   					</li>
    				<li>
    					<a href="schema?entry={atom:link[@rel='edit']/@href}">
	    					<em>Schema</em>
    					</a>
   					</li>
    			</ul>
    			
    			<div class="yui-content">
    			
    				<p>
    					Rows per page:
    					<xforms:trigger appearance="minimal">
    						<xforms:label>10</xforms:label>
    						<xforms:toggle ev:event="DOMActivate" case="view-10"/>
    					</xforms:trigger> |
    					<xforms:group ref="instance('ins-entry')[count(atom:content/table/tbody/tr) gt 50]">
	    					<xforms:trigger appearance="minimal">
	    						<xforms:label>50</xforms:label>
	    						<xforms:toggle ev:event="DOMActivate" case="view-50"/>
	    					</xforms:trigger> |
    					</xforms:group>
    					<xforms:group ref="instance('ins-entry')[count(atom:content/table/tbody/tr) gt 100]">
	    					<xforms:trigger appearance="minimal">
	    						<xforms:label>100</xforms:label>
	    						<xforms:toggle ev:event="DOMActivate" case="view-100"/>
	    					</xforms:trigger> |
    					</xforms:group>
    					<xforms:trigger appearance="minimal">
    						<xforms:label>show all</xforms:label>
    						<xforms:toggle ev:event="DOMActivate" case="view-all"/>
    					</xforms:trigger>
    				</p>
    			
					<xforms:group ref="atom:content/table" appearance="xxforms:internal">
					
    				<xforms:switch>
    				
    					<xforms:case id="view-10" selected="true">
    					
				   			<fr:datatable 
				   				paginated="true" 
				   				sortAndPaginationMode="internal" 
				   				rowsPerPage="10"
				   				maxNbPagesToDisplay="9">
				   			
				   				<thead>
				   					<tr>
				   						<xforms:repeat nodeset="thead/tr/th">
											<th fr:sortable="true" fr:resizeable="true">
												<xforms:output value="label"/>
											</th>	    						
				   						</xforms:repeat>
				   					</tr>
				   				</thead>
				   				
				   				<tbody>
				   					<xforms:repeat nodeset="tbody/tr">
				   						<tr>
				    						<xforms:repeat nodeset="td">
												<td>
													<xforms:output value="."/>
												</td>	    						
				    						</xforms:repeat>
				   						</tr>
				   					</xforms:repeat>
				   				</tbody>
				   				
				   			</fr:datatable>
				
    					</xforms:case>
    					
    					<xforms:case id="view-50">
    					
				   			<fr:datatable 
				   				paginated="true" 
				   				sortAndPaginationMode="internal" 
				   				rowsPerPage="50"
				   				maxNbPagesToDisplay="9">
				   			
				   				<thead>
				   					<tr>
				   						<xforms:repeat nodeset="thead/tr/th">
											<th fr:sortable="true" fr:resizeable="true">
												<xforms:output value="label"/>
											</th>	    						
				   						</xforms:repeat>
				   					</tr>
				   				</thead>
				   				
				   				<tbody>
				   					<xforms:repeat nodeset="tbody/tr">
				   						<tr>
				    						<xforms:repeat nodeset="td">
												<td>
													<xforms:output value="."/>
												</td>	    						
				    						</xforms:repeat>
				   						</tr>
				   					</xforms:repeat>
				   				</tbody>
				   				
				   			</fr:datatable>
			
    					</xforms:case>
    					
    					<xforms:case id="view-100">
   					
				   			<fr:datatable 
				   				paginated="true" 
				   				sortAndPaginationMode="internal" 
				   				rowsPerPage="100"
				   				maxNbPagesToDisplay="9">
				   			
				   				<thead>
				   					<tr>
				   						<xforms:repeat nodeset="thead/tr/th">
											<th fr:sortable="true" fr:resizeable="true">
												<xforms:output value="label"/>
											</th>	    						
				   						</xforms:repeat>
				   					</tr>
				   				</thead>
				   				
				   				<tbody>
				   					<xforms:repeat nodeset="tbody/tr">
				   						<tr>
				    						<xforms:repeat nodeset="td">
												<td>
													<xforms:output value="."/>
												</td>	    						
				    						</xforms:repeat>
				   						</tr>
				   					</xforms:repeat>
				   				</tbody>
				   				
				   			</fr:datatable>
				
    					</xforms:case>
    					
    					<xforms:case id="view-all" selected="true">
    					
				   			<fr:datatable 
				   				paginated="false">
				   			
				   				<thead>
				   					<tr>
				   						<xforms:repeat nodeset="thead/tr/th">
											<th fr:sortable="true" fr:resizeable="true">
												<xforms:output value="label"/>
											</th>	    						
				   						</xforms:repeat>
				   					</tr>
				   				</thead>
				   				
				   				<tbody>
				   					<xforms:repeat nodeset="tbody/tr">
				   						<tr>
				    						<xforms:repeat nodeset="td">
												<td>
													<xforms:output value="."/>
												</td>	    						
				    						</xforms:repeat>
				   						</tr>
				   					</xforms:repeat>
				   				</tbody>
				   				
				   			</fr:datatable>
			
    					</xforms:case>
    					
    				</xforms:switch>
    				
    				</xforms:group>

    			</div>
    			
   			</div>
    			
    	</xforms:group>
 			
    	
    </body>
</html>
