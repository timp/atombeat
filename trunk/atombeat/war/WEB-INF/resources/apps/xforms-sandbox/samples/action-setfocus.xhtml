<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Setfocus Action</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <instance/>
            </xforms:instance>
            <xforms:setfocus ev:event="xforms-ready" control="second"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:p>
            <xforms:input ref="." id="first">
                <xforms:label class="fixed-width">First label: </xforms:label>
            </xforms:input>
            <xforms:input ref="." id="second">
                <xforms:label class="fixed-width">Second label: </xforms:label>
            </xforms:input>
            <xforms:trigger>
                <xforms:label>Set focus on first</xforms:label>
                <xforms:setfocus ev:event="DOMActivate" control="first"/>
            </xforms:trigger>
        </xhtml:p>
        <xhtml:p>
            <xforms:select appearance="full" ref="." id="select">
                <xforms:item>
                    <xforms:label>First</xforms:label>
                    <xforms:value>1</xforms:value>
                </xforms:item>
                <xforms:item>
                    <xforms:label>Second</xforms:label>
                    <xforms:value>2</xforms:value>
                </xforms:item>
                <xforms:item>
                    <xforms:label>Third</xforms:label>
                    <xforms:value>3</xforms:value>
                </xforms:item>
            </xforms:select>
            <xforms:trigger>
                <xforms:label>Set focus</xforms:label>
                <xforms:setfocus ev:event="DOMActivate" control="select"/>
            </xforms:trigger>
        </xhtml:p>
        <xhtml:p>
            <xforms:select1 appearance="full" ref="." id="select1">
                <xforms:item>
                    <xforms:label>First</xforms:label>
                    <xforms:value>1</xforms:value>
                </xforms:item>
                <xforms:item>
                    <xforms:label>Second</xforms:label>
                    <xforms:value>2</xforms:value>
                </xforms:item>
                <xforms:item>
                    <xforms:label>Third</xforms:label>
                    <xforms:value>3</xforms:value>
                </xforms:item>
            </xforms:select1>
            <xforms:trigger>
                <xforms:label>Set focus</xforms:label>
                <xforms:setfocus ev:event="DOMActivate" control="select1"/>
            </xforms:trigger>
        </xhtml:p>
        <xhtml:p>
            <xforms:trigger appearance="minimal">
                <xforms:setvalue ev:event="DOMActivate" ref=".">1</xforms:setvalue>
                <xforms:label>
                    <xhtml:b><xforms:output value="if (. = '1') then 'One' else ''"/></xhtml:b>
                    <xforms:output value="if (. != '1') then 'One' else ''"/>
                </xforms:label>
            </xforms:trigger>
            <xforms:trigger appearance="minimal">
                <xforms:setvalue ev:event="DOMActivate" ref=".">2</xforms:setvalue>
                <xforms:label>
                    <xhtml:b><xforms:output value="if (. = '2') then 'Two' else ''"/></xhtml:b>
                    <xforms:output value="if (. != '2') then 'Two' else ''"/>
                </xforms:label>
            </xforms:trigger>
            <xforms:trigger appearance="minimal">
                <xforms:setvalue ev:event="DOMActivate" ref=".">3</xforms:setvalue>
                <xforms:label>
                    <xhtml:b><xforms:output value="if (. = '3') then 'Three' else ''"/></xhtml:b>
                    <xforms:output value="if (. != '3') then 'Three' else ''"/>
                </xforms:label>
            </xforms:trigger>
        </xhtml:p>
    </xhtml:body>
</xhtml:html>
