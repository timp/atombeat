<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:foo="http://orbeon.org/oxf/xml/foo"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xbl="http://www.w3.org/ns/xbl">

    <xhtml:head>
        <xforms:model>
            <xforms:instance id="main-instance">
                <instance xmlns="">
                    <value/>
                </instance>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>

        <xforms:trigger>
            <xforms:label>Open</xforms:label>
            <xxforms:show ev:event="DOMActivate" dialog="test-dialog"/>
        </xforms:trigger>

        <xxforms:dialog id="test-dialog">
            <xforms:label>Test Dialog</xforms:label>

            <xxforms:variable name="test-variable-1" select="'42'"/>
            <xxforms:variable name="test-variable-2" select="'101'"/>
            <xforms:message ev:event="xxforms-dialog-open">
                Values: <xforms:output value="$test-variable-1"/>, <xforms:output value="$test-variable-2"/>
            </xforms:message>

            <xhtml:div>
                <xforms:output value="$test-variable-1"/>,
                <xforms:output value="$test-variable-2"/>
            </xhtml:div>
        </xxforms:dialog>

        <!--<widget:xforms-instance-inspector xmlns:widget="http://orbeon.org/oxf/xml/widget"/>-->

    </xhtml:body>
</xhtml:html>
