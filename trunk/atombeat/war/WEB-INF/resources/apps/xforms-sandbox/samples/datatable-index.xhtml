<html xmlns:xf="http://www.w3.org/2002/xforms" xmlns:f="http://orbeon.org/oxf/xml/formatting" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xxforms="http://orbeon.org/oxf/xml/xforms" xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:dc="http://purl.org/dc/elements/1.1/">

    <head>
        <title>Using YUI's datatable</title>
        <xf:model id="model">
            <xf:instance id="instance" src="http://feeds.feedburner.com/xml-web-apps"/>
        </xf:model>
    </head>
    <body>

        <h1>Using YUI's datatable (old generation) to display a RSS channel</h1>

        <p>This sample has been developed to tests XForms functions "position()" and "index()" within a datatable.</p>

        <widget:table id="table-repeat1" appearance="xxforms:data-table" sortedByKey="position()" sortedByDir="ascending">
            <!-- Optional <thead>, otherwise try to build one from body -->
            <tbody>
                <xf:repeat nodeset="/rss/channel/item" id="repeat">
                    <tr>
                        <td>
                            <xf:output ref="dc:creator" class="widget-sortable widget-resizeable">
                                <xf:label>Author</xf:label>
                            </xf:output>
                        </td>
                        <td>
                            <xf:output value="title" class="widget-sortable widget-resizeable">
                                <xf:label>Title</xf:label>
                            </xf:output>
                        </td>
                        <td>
                            <xf:output value="position()" class="widget-sortable widget-resizeable xforms-type-integer">
                                <xf:label>position()</xf:label>
                            </xf:output>
                        </td>
                        <td>
                            <xf:output value="index('repeat')" class="widget-sortable widget-resizeable xforms-type-integer">
                                <xf:label>index('repeat')</xf:label>
                            </xf:output>
                        </td>
                    </tr>
                </xf:repeat>
            </tbody>
        </widget:table>



        <widget:xforms-instance-inspector/>


    </body>
</html>
