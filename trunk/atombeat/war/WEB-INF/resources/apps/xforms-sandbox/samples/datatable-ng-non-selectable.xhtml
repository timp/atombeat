<html xmlns:xf="http://www.w3.org/2002/xforms" xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns="http://www.w3.org/1999/xhtml" xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:fr="http://orbeon.org/oxf/xml/form-runner" xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <head>
        <title>Using YUI's datatable</title>
        <xf:model id="model">
            <xf:instance id="instance">
                <instance xmlns="">
                    <record>
                        <AAA>1</AAA>
                        <BBB>foo</BBB>
                        <CCC>bar</CCC>
                    </record>
                    <record>
                        <AAA>100</AAA>
                        <BBB>bat</BBB>
                        <CCC>baz</CCC>
                    </record>
                    <record>
                        <AAA>2</AAA>
                        <BBB>bbb</BBB>
                        <CCC>ccc</CCC>
                    </record>
                </instance>
            </xf:instance>
            <xf:bind nodeset="instance('instance')/record/AAA" type="xs:unsignedByte"/>
        </xf:model>

        <style type="text/css">
            #dt1-tbody > tr > td {background-color: inherit; color: inherit;}
        </style>
    </head>
    <body>

        <h1>Using the datatable widget (new generation)</h1>

        <p>This table is not selectable </p>
        <fr:datatable id="dt1">
            <thead>
                <tr>
                    <th fr:sortable="true" fr:resizeable="true">AAA (s)</th>
                    <th fr:sortable="true" fr:resizeable="true">BBB (s)</th>
                    <th fr:sortable="true" fr:resizeable="true">CCC</th>
                </tr>
            </thead>
            <tbody>
                <xf:repeat nodeset="record" id="r1">
                    <tr class="not-selectable">
                        <td>
                            <xf:output ref="AAA"/>
                        </td>
                        <td>
                            <xf:output ref="BBB"/>
                        </td>
                        <td>
                            <xf:output ref="CCC"/>
                        </td>
                    </tr>
                </xf:repeat>
            </tbody>
        </fr:datatable>

        <p>This one is selectable</p>
        <fr:datatable id="dt2">
            <thead>
                <tr>
                    <th fr:sortable="true" fr:resizeable="true">AAA (s)</th>
                    <th fr:sortable="true" fr:resizeable="true">BBB (s)</th>
                    <th fr:sortable="true" fr:resizeable="true">CCC</th>
                </tr>
            </thead>
            <tbody>
                <xf:repeat nodeset="record" id="r2">
                    <tr>
                        <td>
                            <xf:output ref="AAA"/>
                        </td>
                        <td>
                            <xf:output ref="BBB"/>
                        </td>
                        <td>
                            <xf:output ref="CCC"/>
                        </td>
                    </tr>
                </xf:repeat>
            </tbody>
        </fr:datatable>


    </body>
</html>
