<html xmlns:xf="http://www.w3.org/2002/xforms" xmlns:f="http://orbeon.org/oxf/xml/formatting" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xxforms="http://orbeon.org/oxf/xml/xforms" xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <head>
        <title>Using YUI's datatable</title>
        <xf:model id="model">
            <xf:instance id="instance">
                <instance xmlns="">
                    <record>
                        <AAA>1</AAA>
                        <BBB>foo</BBB>
                        <CCC>bar</CCC>
                    </record>
                    <record>
                        <AAA>100</AAA>
                        <BBB>bat</BBB>
                        <CCC>baz</CCC>
                    </record>
                    <record>
                        <AAA>2</AAA>
                        <BBB>bbb</BBB>
                        <CCC>ccc</CCC>
                    </record>
                </instance>
            </xf:instance>
            <xf:bind nodeset="instance('instance')/record/AAA" type="xs:integer"/>
        </xf:model>
    </head>
    <body>


        <h1>Using YUI's datatable (old generation) in xforms:switch</h1>

        <p>This sample has been developed to test datatable widgets within xforms:switch.</p>

        <xf:switch>
            <xf:case id="hide" selected="true">
                <xf:trigger id="showT">
                    <xf:label>Show</xf:label>
                    <xf:toggle ev:event="DOMActivate" case="show"/>
                </xf:trigger>
            </xf:case>
            <xf:case id="show" selected="false">
                <widget:table id="table-repeat1" appearance="xxforms:data-table">
                    <!-- Optional <thead>, otherwise try to build one from body -->
                    <thead>
                        <tr>
                            <th>AAA (s)</th>
                            <th>BBB (s)</th>
                            <th>CCC</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat-nodeset="record" origin="instance('note-template')">
                            <td>
                                <!-- Classes allow setting column properties -->
                                <xf:output ref="AAA" class="widget-sortable"/>
                            </td>
                            <td>
                                <!-- Classes allow setting column properties -->
                                <xf:output ref="BBB" class="widget-sortable"/>
                            </td>
                            <td>
                                <!-- Classes allow setting column properties -->
                                <xf:output ref="CCC" class="widget-sortable"/>
                            </td>
                        </tr>
                    </tbody>
                </widget:table>
                <xf:trigger id="hideT">
                    <xf:label>Hide</xf:label>
                    <xf:toggle ev:event="DOMActivate" case="hide"/>
                </xf:trigger>
            </xf:case>
        </xf:switch>

        <widget:xforms-instance-inspector/>


    </body>
</html>
