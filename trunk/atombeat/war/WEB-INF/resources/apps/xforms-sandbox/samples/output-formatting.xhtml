<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:f="http://orbeon.org/oxf/xml/formatting"
            xmlns:xhtml="http://www.w3.org/1999/xhtml"
            xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
            xmlns:widget="http://orbeon.org/oxf/xml/widget"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Output Formatting</xhtml:title>
        <xforms:model>
            <xforms:instance id="main-instance">
                <instance xmlns="">
                    <date/>
                    <dateTime/>
                    <time/>
                    <decimal>123456.789</decimal>
                    <decimal>123456.7</decimal>
                    <integer>123456</integer>
                    <float>123456.789</float>
                    <double>123456.789</double>
                </instance>
            </xforms:instance>
            <xforms:bind nodeset="date" type="xs:date" calculate="current-date()"/>
            <xforms:bind nodeset="dateTime" type="xs:dateTime" calculate="current-dateTime()"/>
            <xforms:bind nodeset="time" type="xs:time" calculate="current-time()"/>
            <xforms:bind nodeset="decimal" type="xs:decimal"/>
            <xforms:bind nodeset="integer" type="xs:integer"/>
            <xforms:bind nodeset="float" type="xs:float"/>
            <xforms:bind nodeset="double" type="xs:double"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:table>
            <xforms:repeat nodeset="*">
                <xhtml:tr>
                    <xhtml:td>
                        <xforms:output value="name()"/>
                    </xhtml:td>
                    <xhtml:td>
                        <xforms:output ref="."/>
                    </xhtml:td>
                </xhtml:tr>
            </xforms:repeat>
        </xhtml:table>
    </xhtml:body>
</xhtml:html>
