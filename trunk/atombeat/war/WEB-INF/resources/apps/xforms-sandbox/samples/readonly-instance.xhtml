<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Read-Only Instance</xhtml:title>
        <xforms:model xxforms:state-handling="client">
            <xforms:instance id="main-instance" xxforms:readonly="true">
                <form>
                    <first-name>John</first-name>
                    <last-name>Doe</last-name>
                </form>
            </xforms:instance>
            <!-- Uncommenting the code below should cause an error -->
            <!--<xforms:bind nodeset="first-name" relevant="false()"/>-->
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:input ref="first-name">
            <xforms:label>First name</xforms:label>
        </xforms:input>
        <xforms:output ref="last-name">
            <xforms:label>Last name</xforms:label>
        </xforms:output>
    </xhtml:body>
</xhtml:html>
