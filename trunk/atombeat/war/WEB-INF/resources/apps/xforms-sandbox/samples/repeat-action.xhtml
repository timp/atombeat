<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Repeat Action</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <fruits>
                    <orange>bloody</orange>
                    <orange>valencia</orange>
                </fruits>
            </xforms:instance>

            <xforms:instance id="other">
                <value>New value</value>
            </xforms:instance>

        </xforms:model>
    </xhtml:head>
    <xhtml:body>

        <xforms:input ref="instance('other')">
            <xforms:label>New value:</xforms:label>
        </xforms:input>

        <xforms:repeat nodeset="orange" id="orange-repeat">
            <div>
                <xforms:group ref="instance('other')">

                    <xforms:trigger>
                        <xforms:label>Set</xforms:label>

                        <xforms:action ev:event="DOMActivate">
                            <xforms:setvalue ref="xxforms:context('orange-repeat')" value="instance('other')"/>
                        </xforms:action>

                    </xforms:trigger>

                </xforms:group>

                <xforms:output value="."/>
            </div>
        </xforms:repeat>

    </xhtml:body>
</xhtml:html>
