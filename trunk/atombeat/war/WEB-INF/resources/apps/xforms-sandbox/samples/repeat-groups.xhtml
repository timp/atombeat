<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Repeat Groups</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <fruits>
                    <orange>bloody</orange>
                    <orange>valencia</orange>
                    <apple>green</apple>
                    <apple>red</apple>
                    <apple>iPod</apple>
                    <pear>green</pear>
                    <pear>williams</pear>
                    <pear>yellow</pear>
                </fruits>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:h2>Without labels</xhtml:h2>
        <xforms:repeat nodeset="*" id="fruit-repeat-1">
            <xforms:group>
                <xforms:output value="."/>
            </xforms:group>
        </xforms:repeat>
        <xhtml:h2>With labels</xhtml:h2>
        <xforms:repeat nodeset="*" id="fruit-repeat-2">
            <xforms:group>
                <xforms:label>Fruit: </xforms:label>
                <xforms:output value="."/>
            </xforms:group>
        </xforms:repeat>
        <xhtml:br/>
        <xforms:trigger>
            <xforms:label>Add</xforms:label>
            <xforms:insert ev:event="DOMActivate" nodeset="*" at="index('fruit-repeat-1')"/>
        </xforms:trigger>
        <xforms:trigger>
            <xforms:label>Remove</xforms:label>
            <xforms:delete ev:event="DOMActivate" nodeset="*" at="index('fruit-repeat-1')"/>
        </xforms:trigger>
    </xhtml:body>
</xhtml:html>
