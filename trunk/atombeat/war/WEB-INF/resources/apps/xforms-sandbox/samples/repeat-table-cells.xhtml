<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:f="http://orbeon.org/oxf/xml/formatting"
            xmlns:xhtml="http://www.w3.org/1999/xhtml"
            xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
            xmlns:widget="http://orbeon.org/oxf/xml/widget"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>Repeat Table Cells</xhtml:title>
        <xforms:model>
            <xforms:instance id="main-instance">
                <table xmlns="">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                </table>
            </xforms:instance>

            <xforms:instance id="variable">
                <variable xmlns="">
                    <iteration-count/>
                    <column-count/>
                    <count>1</count>
                </variable>
            </xforms:instance>
        </xforms:model>
        <xhtml:style type="text/css">
            .xforms-repeat-selected-item-1 { background: transparent }
            .xforms-repeat-selected-item-2 { background: transparent }
        </xhtml:style>
    </xhtml:head>
    <xhtml:body>

        <xforms:trigger>
            <xforms:label>Insert row</xforms:label>
            <xforms:insert ev:event="DOMActivate" nodeset="tr"/>
        </xforms:trigger>

        <xforms:trigger>
            <xforms:label>Insert 10 rows</xforms:label>
            <xforms:action ev:event="DOMActivate">
                <xforms:setvalue ref="instance('variable')/iteration-count">10</xforms:setvalue>
                <xforms:action while="instance('variable')/iteration-count != 0">
                    <xforms:insert ev:event="DOMActivate" nodeset="tr"/>
                    <xforms:setvalue ref="instance('variable')/iteration-count" value=". - 1"/>
                    <xforms:action xxforms:iterate="tr[last()]/td">
                        <xforms:setvalue ref="instance('variable')/count" value=". + 1"/>
                        <xforms:setvalue ref="." value="instance('variable')/count"/>
                    </xforms:action>
                </xforms:action>
            </xforms:action>
        </xforms:trigger>

        <xforms:trigger>
            <xforms:label>Insert 100 rows</xforms:label>
            <xforms:action ev:event="DOMActivate">
                <xforms:setvalue ref="instance('variable')/iteration-count">100</xforms:setvalue>
                <xforms:action while="instance('variable')/iteration-count != 0">
                    <xforms:insert ev:event="DOMActivate" nodeset="tr"/>
                    <xforms:setvalue ref="instance('variable')/iteration-count" value=". - 1"/>
                    <xforms:action xxforms:iterate="tr[last()]/td">
                        <xforms:setvalue ref="instance('variable')/count" value=". + 1"/>
                        <xforms:setvalue ref="." value="instance('variable')/count"/>
                    </xforms:action>
                </xforms:action>
            </xforms:action>
        </xforms:trigger>

        <xforms:trigger>
            <xforms:label>Insert column</xforms:label>
            <xforms:action ev:event="DOMActivate">
                <xforms:setvalue ref="instance('variable')/column-count" value="count(instance('main-instance')/tr[1]/td) + 1"/>

                <xforms:action xxforms:iterate="tr">
                    <xforms:insert nodeset="td"/>
                    <xforms:setvalue ref="instance('variable')/count" value=". + 1"/>
                    <xforms:setvalue ref="td[last()]" value="instance('variable')/count"/>
                </xforms:action>

            </xforms:action>
        </xforms:trigger>

        <xforms:trigger>
            <xforms:label>Insert 10 columns</xforms:label>
            <xforms:action ev:event="DOMActivate">
                <xforms:setvalue ref="instance('variable')/iteration-count">10</xforms:setvalue>

                <!-- Repeat 10 times -->
                <xforms:action while="instance('variable')/iteration-count != 0">
                    <!-- Set number of cols to add  -->
                    <xforms:setvalue ref="instance('variable')/column-count" value="count(instance('main-instance')/tr[1]/td) + 1"/>
                    
                    <xforms:action xxforms:iterate="tr">
                        <xforms:insert nodeset="td"/>
                        <xforms:setvalue ref="instance('variable')/count" value=". + 1"/>
                        <xforms:setvalue ref="td[last()]" value="instance('variable')/count"/>
                    </xforms:action>

                    <xforms:setvalue ref="instance('variable')/iteration-count" value=". - 1"/>
                </xforms:action>
            </xforms:action>
        </xforms:trigger>

        <xhtml:h2>Table D&amp;D of Rows</xhtml:h2>
        
        <xhtml:table>
            <xforms:repeat nodeset="tr" xxforms:dnd="true" id="row-repeat-dd-row">
                <xhtml:tr>
                    <xforms:repeat nodeset="td">
                        <xhtml:td>
                            (<xforms:output value="count(xxforms:context('row-repeat-dd-row')/preceding-sibling::*) + 1"/>,
                            <xforms:output value="position()"/>)
                        </xhtml:td>
                    </xforms:repeat>
                </xhtml:tr>
            </xforms:repeat>
        </xhtml:table>

        <xhtml:h2>Table D&amp;D of Cells</xhtml:h2>

        <xhtml:table>
            <xforms:repeat nodeset="tr" id="row-repeat-dd-cell">
                <xhtml:tr>
                    <xforms:repeat nodeset="td" xxforms:dnd="true">
                        <xhtml:td>
                            (<xforms:output value="count(xxforms:context('row-repeat-dd-cell')/preceding-sibling::*) + 1"/>,
                            <xforms:output value="position()"/>)
                        </xhtml:td>
                    </xforms:repeat>
                </xhtml:tr>
            </xforms:repeat>
        </xhtml:table>

        <xhtml:h2>List</xhtml:h2>

        <xhtml:ol>
            <xforms:repeat nodeset="tr" xxforms:dnd="true">
                <xhtml:li>
                    Item number <xforms:output value="position()"/>
                </xhtml:li>
            </xforms:repeat>
        </xhtml:ol>

        <!--<widget:xforms-instance-inspector id="xforms-instance-inspector" xmlns:widget="http://orbeon.org/oxf/xml/widget"/>-->

    </xhtml:body>
</xhtml:html>
