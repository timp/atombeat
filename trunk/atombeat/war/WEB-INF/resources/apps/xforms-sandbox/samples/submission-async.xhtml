<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:foo="http://orbeon.org/oxf/xml/foo"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xbl="http://www.w3.org/ns/xbl">

    <xhtml:head>
        <xforms:model>
            <xforms:instance id="main-instance">
                <instance>
                    <age>35</age>
                    <secret>42</secret>
                    <textarea>The world is but a canvas for the imagination.</textarea>
                    <label>Hello, World!</label>
                    <date/>
                    <time/>
                    <date-time/>
                    <flavor>v c</flavor>
                    <carrier>fedex</carrier>
                    <country-name/>
                    <new-item>
                        <label>Key lime</label>
                        <value>lime</value>
                    </new-item>
                    <range>
                        <value>1</value>
                        <letter>A</letter>
                    </range>
                    <country/>
                </instance>
            </xforms:instance>

            <xforms:submission id="test-submission" mode="asynchronous"
                ref="." method="get" resource="http://www.google.com/"
                replace="none"/>

        </xforms:model>
    </xhtml:head>
    <xhtml:body>

        <xforms:submit submission="test-submission">
            <xforms:label>Test</xforms:label>
        </xforms:submit>

    </xhtml:body>
</xhtml:html>
