<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:f="http://orbeon.org/oxf/xml/formatting"
            xmlns:xhtml="http://www.w3.org/1999/xhtml"
            xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:saxon="http://saxon.sf.net/"
            xmlns:xi="http://www.w3.org/2001/XInclude"
            xmlns:xxi="http://orbeon.org/oxf/xml/xinclude">

    <xhtml:head>
        <xhtml:title>Test</xhtml:title>
        <xforms:model>

            <xforms:instance id="main-instance">
                <ui>
                    <item>Item 1</item>
                    <item>Item 2</item>
                    <item>Item 3</item>
                    <section-index/>
                </ui>
            </xforms:instance>
            <xforms:bind nodeset="section-index" calculate="index('repeat-section')"/>

        </xforms:model>
    </xhtml:head>
    <xhtml:body>

        Section index:
        <xforms:output value="index('repeat-section')"/>
        /
        <xforms:output value="section-index"/>

        <xforms:repeat nodeset="item" id="repeat-section">
            <xhtml:div>
                <xforms:output value="."/>
            </xhtml:div>
        </xforms:repeat>

    </xhtml:body>
</xhtml:html>
