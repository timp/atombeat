<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xhtml:head>
        <xhtml:title>XBL Currency</xhtml:title>
        <xforms:model>
            <xforms:instance id="main-instance">
                <auction>
                    <start-price>2</start-price>
                    <reserve-price>42</reserve-price>
                    <price-increment>1</price-increment>
                </auction>
            </xforms:instance>
        </xforms:model>
      </xhtml:head>
    <xhtml:body>

        <xhtml:p>
            <fr:us-currency-thousands ref="start-price">
                <xforms:label class="fixed-width">Start price</xforms:label>
            </fr:us-currency-thousands>
            <fr:us-currency-thousands ref="reserve-price">
                <xforms:label class="fixed-width">Reserve price</xforms:label>
            </fr:us-currency-thousands>
            <fr:us-currency-thousands ref="price-increment">
                <xforms:label class="fixed-width">Price increment</xforms:label>
            </fr:us-currency-thousands>
        </xhtml:p>

        <xhtml:p>
            <xforms:trigger appearance="minimal">
                <xforms:label>Increase start price by $1K</xforms:label>
                <xforms:setvalue ev:event="DOMActivate" if="start-price castable as xs:decimal" ref="start-price" value=". + 1"/>
            </xforms:trigger>
        </xhtml:p>

        <widget:xforms-instance-inspector xmlns:widget="http://orbeon.org/oxf/xml/widget"/>
    </xhtml:body>
</xhtml:html>
