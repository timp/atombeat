<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>xxforms:evaluate() function</xhtml:title>
        <xforms:model>
            <xforms:instance id="hello">
                <hello>Hello!</hello>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <p>
            Checking that we have access to the standard function library:
            <xforms:output value="xxforms:evaluate('concat(''Hello'', '' world!'')')"/>
        </p>
        <p>
            Checking that we have access to the XForms function library:
            <xforms:output value="xxforms:evaluate('instance(''hello'')')"/>
        </p>
    </xhtml:body>
</xhtml:html>
