<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:f="http://orbeon.org/oxf/xml/formatting"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:widget="http://orbeon.org/oxf/xml/widget"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Extension Functions</xhtml:title>
        <xforms:model>
            <xforms:instance id="main-instance">
                <instance xmlns="">
                    <group1>
                        <group2>
                            <value/>
                        </group2>
                    </group1>
                </instance>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:group ref="group1" id="group1">
            <xforms:group ref="group2" id="group2">
                <xhtml:p>
                    Value: <xforms:output value="value"/>
                </xhtml:p>
                <xforms:trigger>
                    <xforms:label>Set value of context()</xforms:label>
                    <xforms:setvalue ev:event="DOMActivate" ref="value" value="name(context())"/>
                </xforms:trigger>
                <xforms:trigger>
                    <xforms:label>Set value of xxforms:context('group2')</xforms:label>
                    <xforms:setvalue ev:event="DOMActivate" ref="value" value="name(xxforms:context('group2'))"/>
                </xforms:trigger>
                <xforms:trigger>
                    <xforms:label>Set value of xxforms:context('group1')</xforms:label>
                    <xforms:setvalue ev:event="DOMActivate" ref="value" value="name(xxforms:context('group1'))"/>
                </xforms:trigger>
            </xforms:group>
        </xforms:group>
    </xhtml:body>
</xhtml:html>
