<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml"
            xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xi="http://www.w3.org/2001/XInclude">

    <xhtml:head>
        <xhtml:title>XForms Wizard - Step 2</xhtml:title>
        <xforms:model xmlns:xforms="http://www.w3.org/2002/xforms">
            <xforms:instance src="input:instance"/>
            <xforms:submission id="previous-submission" resource="/xforms-wizard-pfc/" method="post" replace="all"/>
            <xforms:submission id="next-submission" resource="/xforms-wizard-pfc/age" method="post" replace="all"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:table cellpadding="3">
            <xhtml:tr>
                <xhtml:td rowspan="3" style="background-color: #fce5b6"><font size="5">2</font></xhtml:td>
                <xhtml:td colspan="1"><b>Step 2 of 4</b></xhtml:td>
            </xhtml:tr>
            <xhtml:tr>
                <xhtml:td>
                    <xforms:input ref="user/lastname">
                        <xforms:label class="fixed-width">Last name:</xforms:label>
                    </xforms:input>
                </xhtml:td>
            </xhtml:tr>
            <xhtml:tr>
                <xhtml:td>
                    <xforms:trigger>
                        <xforms:label>&lt; Previous</xforms:label>
                        <xforms:send ev:event="DOMActivate" submission="previous-submission"/>
                    </xforms:trigger>
                    <xforms:trigger>
                        <xforms:label>Next ></xforms:label>
                        <xforms:send ev:event="DOMActivate" submission="next-submission"/>
                    </xforms:trigger>
                </xhtml:td>
            </xhtml:tr>
        </xhtml:table>
    </xhtml:body>
</xhtml:html>
