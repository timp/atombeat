<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml"
            xmlns:xforms="http://www.w3.org/2002/xforms"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            xmlns:xi="http://www.w3.org/2001/XInclude">

    <xhtml:head>
        <xhtml:title>XForms Wizard - Step 3</xhtml:title>
        <xforms:model xmlns:xforms="http://www.w3.org/2002/xforms">
            <xforms:instance src="input:instance"/>
            <xforms:submission id="main" ref="/" action="/xforms-wizard-pfc/age" method="post"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xhtml:table cellpadding="3">
            <xhtml:tr>
                <xhtml:td rowspan="3" style="background-color: #fce5b6"><font size="5">3</font></xhtml:td>
                <xhtml:td colspan="1"><b>Step 3 of 4</b></xhtml:td>
            </xhtml:tr>
            <xhtml:tr>
                <xhtml:td>
                    <xforms:input ref="user/age">
                        <xforms:label class="fixed-width">Age:</xforms:label>
                    </xforms:input>
                </xhtml:td>
            </xhtml:tr>
            <xhtml:tr>
                <xhtml:td>
                    <xforms:trigger>
                        <xforms:label>&lt; Previous</xforms:label>
                        <xforms:action ev:event="DOMActivate">
                            <xforms:setvalue ref="action">previous</xforms:setvalue>
                            <xforms:send submission="main"/>
                        </xforms:action>
                    </xforms:trigger>
                    <xforms:trigger>
                        <xforms:label>Finish ></xforms:label>
                        <xforms:action ev:event="DOMActivate">
                            <xforms:setvalue ref="action">finish</xforms:setvalue>
                            <xforms:send submission="main"/>
                        </xforms:action>
                    </xforms:trigger>
                </xhtml:td>
            </xhtml:tr>
        </xhtml:table>
    </xhtml:body>
</xhtml:html>
